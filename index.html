<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="product-card">
    <section class="product-image">
      <figure>
        <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Product Image" />
        <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Product Image" />
      </figure>
    </section>

    <section class="product-details">
      <article>
      <span class="product-category montserrat">Perfume</span>
      <h1 class="product-category-title fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-category-content montserrat">A floral, solar and voluptuous interpretation composed by Olivier
        Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="product-price-slashed fraunces">
        &#36;149.99<s class="product-price-old montserrat">&#36;169.99</s>
      </p>
      <button type="button" class="add-to-cart montserrat">
        <img src="images/icon-cart.svg" alt="cart image" /> Add to Cart
      </button>
      </article>
    </section>
  </main>
  
</body>

</html>
